<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather App Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="./assets/script.js" defer></script>
</head>
<body>
  <header class="bg-primary text-center py-3">
    <h1 class="fw-bold h2 text-white">Weather Dashboard</h1>
  </header>
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col-lg-3 px-4">
        <h4 class="fw-bold">Search for a city:</h4>
        <input type="text" id="city-input" class="py-2 form-control" placeholder="Enter city name...">
        <button id="search-btn" class="btn btn-primary py-2 w-100 mt-3 mb-2">Search</button>
        <hr>
        <div class="search-history"></div>
      </div>
      <div class="col-lg-9 mt-3 pe-4">
        <div class="current-forecast border border-1 border-secondary p-1 rounded-2">
          <h5>Current weather details of a city will show here.</h5>
        </div>
        <h4 class="fw-bold my-4">5-Day Forecast:</h4>
        <div class="days-forecast row row-cols-1 row-cols-md-2 row-cols-lg-5 justify-content-between">
          <p>5 days forecast of city will show here.</p>
        </div>        
      </div>
    </div>
  </div>
</body>
</html>
